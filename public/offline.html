<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T3 Chat - You're Offline</title>
    <link rel="icon" href="/logo.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4c0fd0" />
    <style>
      body {
        font-family:
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        background: linear-gradient(135deg, #f3f1fe 0%, #ffffff 100%);
        color: #1f2937;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }
      .container {
        max-width: 90%;
        max-width: 400px;
        padding: 2rem;
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(76, 15, 208, 0.1);
        border: 1px solid rgba(76, 15, 208, 0.1);
      }
      .icon-container {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        background: linear-gradient(135deg, #4c0fd0 0%, #7c3aed 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .wifi-icon {
        width: 40px;
        height: 40px;
        color: white;
      }
      h1 {
        color: #1f2937;
        margin-bottom: 1rem;
        font-weight: 600;
        font-size: 1.5rem;
      }
      p {
        margin-bottom: 2rem;
        line-height: 1.6;
        color: #6b7280;
        font-size: 0.95rem;
      }
      .button {
        background: linear-gradient(135deg, #4c0fd0 0%, #7c3aed 100%);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        text-decoration: none;
        display: inline-block;
        font-family: inherit;
        font-size: 0.9rem;
        margin: 0.25rem;
        min-width: 120px;
      }
      .button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(76, 15, 208, 0.3);
      }
      .button-secondary {
        background: transparent;
        color: #4c0fd0;
        border: 1px solid #4c0fd0;
      }
      .button-secondary:hover {
        background: #4c0fd0;
        color: white;
      }
      .status-text {
        font-size: 0.8rem;
        color: #9ca3af;
        margin-top: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon-container">
        <svg class="wifi-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0" />
          <line x1="1" y1="1" x2="23" y2="23" stroke-width="2"/>
        </svg>
      </div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Some features may not be available, but you can still access cached conversations.
      </p>
      <div>
        <button class="button" onclick="window.location.reload()">Try Again</button>
        <button class="button button-secondary" onclick="window.history.back()">Go Back</button>
      </div>
      <div class="status-text">
        <p>Cached content may still be available while offline.</p>
      </div>
    </div>

    <script>
      // Check if online and redirect to homepage
      window.addEventListener('online', () => {
        window.location.href = '/chat'
      })

      // Show online status
      function updateOnlineStatus() {
        const statusText = document.querySelector('.status-text p')
        if (navigator.onLine) {
          statusText.textContent = 'Connection restored! Redirecting...'
          setTimeout(() => {
            window.location.href = '/chat'
          }, 1000)
        }
      }

      window.addEventListener('online', updateOnlineStatus)
      window.addEventListener('offline', () => {
        const statusText = document.querySelector('.status-text p')
        statusText.textContent = 'Cached content may still be available while offline.'
      })
    </script>
  </body>
</html>
